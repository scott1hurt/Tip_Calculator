<head>

    <title>Tip Calculator</title>

<body>
    <!-- 1. Tip Calculator Challenges: Add a reset button that resets all the and makes it so the tip isn't displayed anymore-->
    <!-- 2. Right now our tip calculator just displays the tip amount for each person. In addition to that, make it so the total price per meal for each person is displayed as well. (Total they have to pay of the original bill + tip)-->


<!--Container for tip calculator-->
   

    <!--Container for the user inputs and the submit button-->
<div id = "container">
<h1>TIP CALCULATOR</h1>
<div>
<!--Form to hold out tip calculator inputs-->
<form>
  <p>How much was your bill?</p>
  <!--Text input to get the amount of the bill-->
  <input id = "billAmt" type = "text" placeholder= "Bill Amount">
  
  <p>How was your service?</p>
  <!-- Drop down menu to select service quality-->
  <select id = "serviceQual">
      <option selected disabled value= "0">-- Choose an Option --</option>
      <option value = "0.3" >30% -Outstanding</option>
      <option value = "0.2" >20% -Good </option>
      <option value = "0.15"> 15% - Ok </option>
      <option value = "0.1" > 10% - Bad </option> 
      <option value = "0.05"> 5% - Terrible </option>

  </select>
  <p>How many people are sharing the bill?</p>
  <!-- Text input to get number of people sharing the bill-->
  <input id = "numPeople" type = "text"
  placeholder = "Number of People" >

  <!--Button to calculate the tip-->
  <button type="button" id="calculateTip">Calculate!</button>
  <!--Button to reset the tip calculator-->
  <button type = "button" id = "reset">Reset</button>
</form>
</div>
<!-- Container to hold tip information-->
<div id= "tipAmount" style="display:none;">
    <sup>$</sup><span id= "tip">0.00</span>
    <small>each</small>
    <sup>$</sup><span id ="total">0.00 </span>
    
  </div>
</div>

    <!--Linking scripts.js-->
    <script type = "text/javascript" src = "../js/scripts.js"></script>
    
</body>
